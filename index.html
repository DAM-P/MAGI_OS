<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAGI System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              magi: {
                orange: '#ff9900',
                red: '#ef4444',
                green: '#22c55e',
                blue: '#3b82f6',
                black: '#0a0a0a',
                dark: '#111111',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 2s linear infinite',
              'window-open': 'window-open 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'window-close': 'window-close 0.3s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'flash': 'flash 1s steps(2, start) infinite',
              'emergency-pulse': 'emergency-pulse 2s infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'window-open': {
                '0%': { transform: 'scaleX(0.01) scaleY(0)', opacity: '0' },
                '50%': { transform: 'scaleX(1) scaleY(0.02)', opacity: '1' },
                '100%': { transform: 'scaleX(1) scaleY(1)', opacity: '1' },
              },
              'window-close': {
                '0%': { transform: 'scaleX(1) scaleY(1)', opacity: '1' },
                '40%': { transform: 'scaleX(1) scaleY(0.02)', opacity: '1' },
                '100%': { transform: 'scaleX(0) scaleY(0)', opacity: '0' },
              },
              flash: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'emergency-pulse': {
                '0%, 100%': { boxShadow: '0 0 20px #ef4444' },
                '50%': { boxShadow: '0 0 50px #ef4444' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #ff9900;
        overflow: hidden;
      }
      /* Custom scrollbar for the terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff9900;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cc7a00;
      }
      
      /* Emergency Scrollbar */
      .emergency-mode ::-webkit-scrollbar-thumb {
        background: #ef4444;
      }
      .emergency-mode ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
      .emergency-mode {
        color: #ef4444;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
